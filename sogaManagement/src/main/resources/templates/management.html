<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">

    <link rel="styLesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="styLesheet" type="text/css">

    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>



<div class="container">
    <div th:replace="fragments :: navbar">


    </div>

<br/>



        <div class="card">

            <div class="card-header ">Bina gideri Ekleme</div>
            <div class="card-body">
                <form      th:action="@{/saveExpense}"  method="post"   th:object="${expense}" >
                    <div class="form-group">
                        <label for="dateDues">İşlem Zamanı</label>
                        <input class="form-control" id="dateDues"  th:field="*{date}" type="date">
                    </div>
<br/>
                    <div class="form-group">
                        <label for="amountExpense">Gider Miktarı  </label>
                        <input id="amountExpense"  pattern="[0-9]+([\.,][0-9]+)?" step="0.01" th:field="*{amount}" class="form-control"
                               title="This should be a number with up to 2 decimal places."
                               type="number">

                    </div>
     <br/>               <div class="form-group">
                        <label for="descrition">Aidat Açıklaması</label>
                        <input id="descrition" th:field="*{descrition}" type="text" class="form-control">

                    </div>

<br/>
                    <button type="submit"   id="saveExpenceButton" class="btn btn-primary">Gider Kaydet</button>
                </form>

            </div>

        </div>

<br/>

<div class="card">

    <dvi class="card-header">

        Toplu Aidat İşlemi

    </dvi>

<div class="card-body">

    <form method="post" th:action="@{/multipleDuesSave}" th:object="${multipleDues}">

        <div class="form-group">
            <label for="discription">Açıklama</label>
            <input class="form-control" id="discription" th:field="*{discription}"
                   type="text">
        </div>
        <br/>
        <div class="form-group">
            <label for="amount">Miktarı</label>
            <input class="form-control" id="amount" th:field="*{amount}" type="number">
        </div><br/>
        <div class="form-group">
            <label for="duesPayDay">Aidat Tarihi</label>
            <input class="form-control" id="duesPayDay" th:field="*{duesPayDay}" type="date">
        </div>

        <br/>
        <button class="btn btn-primary" id="updateUser" type="submit">Toplu Aidat gir</button>
    </form>



</div>

</div>
<br/>

    <div class="card">

        <div class="card-header">

            Toplu Ödeme işlemi

        </div>


        <div class="card-body">

            <form method="post" th:action="@{/multiplePaymentSave}" th:object="${multiplePayment}">

                <div class="form-group">
                    <label for="discriptionPayment">Açıklama</label>
                    <input class="form-control" id="discriptionPayment" th:field="*{discription}"
                           type="text">
                </div><br/>
                <div class="form-group">
                    <label for="amountPaymnet">Aidat Ödeme Miktarı</label>
                    <input class="form-control" id="amountPaymnet" th:field="*{amount}" type="number">
                </div><br/>
                <div class="form-group">
                    <label for="duesPayDayPaymnet">Aidat Ödeme Tarihi</label>
                    <input class="form-control" id="duesPayDayPaymnet" th:field="*{payDay}" type="date">
                </div><br/>


                <button class="btn btn-primary" id="multiplePaymentSave" type="submit">Toplu Ödeme gir</button>
            </form>

            <br/>
        </div>

    </div>

    <br/>

</div>

<br/>



<script th:src="@{/js/payment.js}" type="text/javascript"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js" type="text/javascript"></script>

</body>
</html>
