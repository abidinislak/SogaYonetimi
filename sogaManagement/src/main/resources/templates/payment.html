<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">

    <link rel="styLesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
    <div class="container" >
<div th:replace="fragments :: navbar"></div>



    <div>
        <form   th:action="@{/savePayment}"  method="post"    th:object="${payment}" >


            <input type="hidden" th:field="*{user}" >
            <div class="form-group">
                <label for="userName">Ödeme Girilecek Kullanıcı</label>
                <input type="text"  th:field="*{user.personName}" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter email" disabled  >
            </div>
            <div class="form-group">
                <label for="personelName">İşlem Zamanı</label>
                <input type="date"   th:field="*{payDay}" class="form-control" id="personelName" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="amount">Ödeme Girilecek Kullanıcı</label>
                <input type="number"    th:field="*{amount}"  id="amount" pattern="[0-9]+([\.,][0-9]+)?" step="0.01"
                       title="This should be a number with up to 2 decimal places.">

            </div>
            <div class="form-group">
                <label for="description">Ödeme Açıklaması</label>
                <input type="text" id="description"    th:field="*{discription}" >

            </div>




            <button type="submit"   id="paymentSave" class="btn btn-primary">Ödemeyi Kaydet</button>
        </form>



    </div>



</div>



<script type="text/javascript" th:src="@{/js/payment.js}"></script>

</body>
</html>
